<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 계층선택자를 이용해서 해당 결과에 스타일을 입혀라! */

        div span{
            color: tomato;
        }
        
        div li{
            color: cornflowerblue;
        }

        ol>span{
            color: aquamarine;
        }

        li+li{
            color: rgb(255, 51, 0);
        }

        li~li{
            color: yellow;
        }

    </style>
</head>
<body>
<div>
    <strong>연수생 수칙</strong>
    <ol>
        <li>지각하지 않기</li>
        <li>결석하지 않기</li>
        <span>(불가피할 땐 꼭 담당연구원에게 미리 말하기)</span>
        <li>복습하기</li>
    </ol>
</div>
    
</body>
</html>
