<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그 head의 약자 (h1~h6) -->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h6>h6태그입니다.</h6>

    <!-- 2. 본문태그  -->
    <!-- 
        (1) Alt+ L + O : Live Server 실행
        (2) Alt + Shift + 방향키 : 그 방향키대로 한줄 복사 
     -->

     <!-- P태그 (paragraph) : 단락으로 표현이 되기 때문에 
        한줄의 영역을 전부 차지 => 개행이 된 것 처럼 보인다 
    -->
    <p>p태그입니다.</p>
    <p>p태그입니다.</p>

    <!-- span태그 : 문장으로 표현이 되기 때문에
    내가 넣은 컨텐츠만큼만을 영역으로 차지
    어떤 특징도 가지고 있지 않다! => '공태그'
    일반 text로는 특정 글자에만 접근할 수가 없다.
    -->
    
    <span>span태그입니다.</span>
    <br/>
    <span>span태그입니다.</span>

    <!-- text입니다.
    text입니다. -->

    <!-- <hr color="pink" align="center"> -->

    <h3>실습!</h3>

    <hr width="150px" size="140px" color="red">
    <hr width="150px" size="120px" color="orange">
    <hr width="150px" size="100px" color="yellow">
    <hr width="150px" size="80px" color="green">
    <hr width="150px" size="60px" color="blue">
    <hr width="150px" size="40px" color="indigo">
    <hr width="150px" size="20px" color="purple">

</body>
</html>
