<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 테이블을 만들겠다고 선언하는 공간! -->
    <table border="1px solid black" width="500px" align="center">

        <!-- caption: 표의 제목 -->
        <caption>메뉴판</caption>

        <!-- tr :  table rows 1줄을 생성하는 방법 -->
        <tr bgcolor="green" height="50px">
            <!-- th: table header 컬럼의 header을 작성 -->
            <th>메뉴</th>
            <th>가격</th>
        </tr>

        <tr align="center">
            <!-- td : table data  -->
            <td>아메리카노</td>
            <td>3500</td>
        </tr>

        <tr align="center">
            <td>카페라떼</td>
            <td>4000</td>
        </tr>
    </table>
</body>
</html>
