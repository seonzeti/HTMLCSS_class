<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">

        <!-- 속성
        (1) placeholder : 미리보기 텍스트
        (2) autofocus : 자동커서 설정
        (3) value : 기본값 지정 
        (4) readonly : 읽기전용 지정 
        (5) maxlength : 글자 수 제한 지정 
        (6) name : 입력한 값을 구분하기 위해 이름 지정
        -->
        ID : <input type="text" name="userID" placeholder="ID를 입력하시오." autofocus> <br>
        PW : <input type="password" name="userPW" maxlength="10"> <br>
        주소 : <input type="text" name="userAdd" value="6강의장" readonly>

        <!-- 선택 --> 
        <br><br>

        <!-- (1) checkbox -->
        <p>좋아하는 커피를 모두 골라주세요.</p>
        아메리카노<input type="checkbox" name="coffee" value="ame">
        카페라떼<input type="checkbox" name="coffee" value="latte">

        <!-- (2) radio -->
        <br><br>
        <p>성별을 골라주세요.</p>
        남성 <input type="radio" name="gender" value="men">
        여성 <input type="radio" name="gender" value="women">

        <!-- (3) select태그 (input 태그 아님!!!! ) -->
        <br><br>
        <select>
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>

        <!-- (4) 가볍게 볼 것!  -->
        <br><br>

        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">


        <!-- (5) 제출 및 초기화 ★★★ 중요!
        제출 및 초기화 되는 정보는 form태그 시작부터 끝까지!
        위치는 form태그 안쪽에!-->
        <br><br>
        <input type="submit">
        <input type="reset">
        
    </form>
</body>
</html>
