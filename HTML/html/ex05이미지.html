<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그 : 웹페이지에 이미지를 띄워보자!
        가장 중요한 속성!! ★★★ => src (source의 약자)
    -->

    <!-- (1) 절대경로 : 외부의 이미지를 가지고 올 때 url  -->
    <img src="http://img.insight.co.kr/static/2018/08/25/700/8wmj01w06l8bx023c8u8.jpg"
        width="500px">

    <!-- (2) 상대경로 : 내부 파일을 가지고 올 때   -->

    <!-- 1) 현재를 기준으로 -->
    <img src="./img/photo.png" width="500px">

    <!-- 2) 상위를 기준으로 -->
    <img src="../img/photo.png" width="500px">
</body>
</html>
